<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>initialize.js</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <div class="container">
    <h1>initialize.js</h1>
    <p>Organize your website, doing components! Some examples are: <span data-initialize="Yellow Opacity" data-opacity-level="0.7">#{Components: Yellow and Opacity}</span> and <span data-initialize="Blue">#{Component: Blue}</span>.</p>
  </div>

  <!-- components -->
  <script src="js/blue.js"></script>
  <script src="js/yellow.js"></script>
  <script src="js/opacity.js"></script>

  <!-- initializer -->
  <script src="dist/initialize.js"></script>

  <script>
    // load on all scripts
    window.load = InitializeJS.allElements();
  </script>
</body>
</html>
